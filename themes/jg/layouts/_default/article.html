
{{ define "main" }}
  <h1 class="sm:mx-16 mx-2 md:mx-24 text-3xl font-medium">{{ .Title }}</h1>
  <p class="sm:mx-16 mx-2 md:mx-24 text-xl font-extralight">By {{ .Params.author }}</p>
  <section class="mx-2 sm:mx-16 md:mx-24 flex font-light justify-center mt-28">
    <div class="md:w-6/12 md:mr-12 text-base sm:text-xl lg:text-2xl flow">
      {{ with .Content }}
        {{ . }}
      {{ end }}
    </div>
  </section>
{{ end }}

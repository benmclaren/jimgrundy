{{ define "main" }}
  <h1 class="md:mx-24 text-3xl font-medium">{{ .Title }}</h1>
  <section class="md:mx-24 md:flex mt-28">
    <div class="sm:w-3/4 lg:w-1/2">
      {{ $cobogo := site.GetPage "paintings/cobogo" }}
      {{ if $cobogo }}
        <div>
          <h3>{{ $cobogo.Title }}</h3>
          <p>{{ $cobogo.Params.year }}</p>
          <p>{{ $cobogo.Params.description }}</p>
        </div>
        <div>
          {{ range $cobogo.Pages.ByDate }}
            <div class="painting">
                <h3>{{ .Title }}</h3> <!-- Painting title -->
                <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}"> <!-- Painting image -->
            </div>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
